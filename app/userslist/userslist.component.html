<h2> Users List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
          

            <th> Username</th>
            <th> Password</th>
            <th> Role</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users" >
            <td> {{ user.username}} </td>
            <td> {{ user.password }} </td>
            <td> {{ user.role }} </td>
            
            
            <td>
                <button (click) = "updateUser(user.id)" class = "btn btn-warning"> Update</button>
                <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "userDetails(user.id)" class = "btn btn-success" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
