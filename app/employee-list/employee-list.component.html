<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Id</th>
            <th> Nom</th>

            <th> Pr√©nom</th>
            <th> Salaire</th>
            <th> Service</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.id}} </td>
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.salaire }} </td>
            <td> {{ employee.service }} </td>
            
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-warning"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-success" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
